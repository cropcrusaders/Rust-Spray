name: RustSpray CI

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  sanity-check:
    name: ðŸš¦ Sanity Check
    runs-on: ubuntu-latest
    steps:
      - name: Show trigger info
        run: echo "Triggered by '${{ github.event_name }}' on ref '${{ github.ref }}'"

  pi-build:
    name: ðŸ§ Raspberry Pi (aarch64) Build
    needs: sanity-check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install Rust and add to path
        run: |
          curl -sSf https://sh.rustup.rs | sh -s -- -y
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Add aarch64 target and install cross
        run: |
          source "$HOME/.cargo/env"
          rustup target add aarch64-unknown-linux-gnu
          cargo install cross

      - name: Build custom Docker image with OpenCV + Clang
        run: docker build -t custom/aarch64-opencv -f Dockerfile.cross .

      - name: Build for Raspberry Pi using cross
        run: |
          source "$HOME/.cargo/env"
          cross build --target aarch64-unknown-linux-gnu --release

      - name: Upload Raspberry Pi binary
        uses: actions/upload-artifact@v4
        with:
          name: rpi-binary
          path: target/aarch64-unknown-linux-gnu/release/rustspray
