name: RustSpray CI

on:
  push:          # run on every push to main
    branches: [main]
  pull_request:  # and on PRs targeting main
    branches: [main]

# Allow this workflow to push commits (Cargo.lock refresh) and open PRs if needed
permissions:
  contents: write
  pull-requests: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest      # ubuntu-24.04 today
    timeout-minutes: 30

    steps:
    # 1Ô∏è‚É£  Check out source
    - name: Checkout
      uses: actions/checkout@v4

    # 2Ô∏è‚É£  System deps for clang-sys  ‚ûú llvm-config + libclang.so
    - name: Install LLVM & Clang dev headers
      run: |
        sudo apt-get update
        sudo apt-get install -y llvm-dev clang libclang-dev

    # 3Ô∏è‚É£  Refresh Cargo.lock (auto-commit on main; hard-fail on stale in PRs)
    - name: Refresh Cargo.lock
      env:
        GH_TOKEN: ${{ secrets.PAT_PUSH }}          # fine-grained PAT with contents:write
      run: |
        set -euo pipefail
        cargo generate-lockfile
        if [[ "$GITHUB_REPOSITORY" != "CropCrusaders/Rust-Spray" || "$GITHUB_EVENT_NAME" == "pull_request" ]]; then
          git diff --quiet Cargo.lock && exit 0
          echo "::error::Cargo.lock is stale. Run 'cargo generate-lockfile'."
          exit 1
        fi
        if ! git diff --quiet Cargo.lock; then
          git config user.name  "GitHub Actions"
          git config user.email "actions@github.com"
          git add Cargo.lock
          git commit -m "ci: refresh Cargo.lock [skip ci]"
          git push origin HEAD:${GITHUB_REF}
        fi

    # 4Ô∏è‚É£  Rust toolchain for the host (x86-64)
    - name: Set up Rust (host)
      uses: dtolnay/rust-toolchain@v1
      with:
        toolchain: stable
        components: clippy,rustfmt

    # 5Ô∏è‚É£  Cache host build artefacts
    - name: Cache cargo (host)
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target/debug
          target/release
        key: ${{ runner.os }}-cargo-host-${{ hashFiles('**/Cargo.lock') }}

    # 6Ô∏è‚É£  Lint, fmt, test on host
    - name: Lint (clippy)
      run: cargo clippy --all-targets --all-features -- -D warnings
    - name: Format check
      run: cargo fmt -- --check
    - name: Unit tests (host)
      run: cargo test --all-targets --all-features

    # 7Ô∏è‚É£  Install cross-rs (pinned tag for reproducibility)
    - name: Install cross
      run: cargo install cross --git https://github.com/cross-rs/cross --tag 0.2.5

    # 8Ô∏è‚É£  Cache ARM64 artefacts
    - name: Cache cargo (aarch64)
      uses: actions/cache@v3
      with:
        path: |
          ~/.cross
          ~/.cargo/registry
          ~/.cargo/git
          target/aarch64-unknown-linux-gnu
        key: ${{ runner.os }}-cargo-aarch64-${{ hashFiles('**/Cargo.lock') }}

    # 9Ô∏è‚É£  Build release binary for Raspberry Pi / generic ARM64 Linux
    - name: Build (aarch64-unknown-linux-gnu)
      run: cross build --release --target aarch64-unknown-linux-gnu

    # üîü  Upload the ARM64 binary
    - name: Upload binary
      uses: actions/upload-artifact@v4
      with:
        name: rustspray-aarch64
        path: target/aarch64-unknown-linux-gnu/release/rustspray
