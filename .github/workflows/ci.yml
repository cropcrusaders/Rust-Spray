name: RustSpray CI (Zig)

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  rpi-build:
    name: üêß Build for Raspberry Pi (aarch64)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image with Zig & OpenCV
        run: docker build -t zig-rpi-builder -f Dockerfile.zig .

      - name: Run build inside container
        run: |
          docker run --rm -v ${{ github.workspace }}:/project -w /project zig-rpi-builder \
            bash -c "cargo zigbuild --target aarch64-unknown-linux-gnu --release"

      - name: Upload compiled binary
        uses: actions/upload-artifact@v4
        with:
          name: rpi-binary
          path: target/aarch64-unknown-linux-gnu/release/rustspray
