name: RustSpray CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    # Step 1: Check out the repository
    - uses: actions/checkout@v3

    # Step 2: Set up Rust toolchain with the ARM target
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        target: aarch64-unknown-linux-gnu
        override: true

    # Step 3: Install system dependencies for OpenCV and cross-compilation
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu libopencv-dev libclang-dev clang

    # Step 4: Cache Rust dependencies to speed up builds
    - name: Cache Rust dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-

    # Step 5: Build the project for the ARM target
    - name: Build
      env:
        PKG_CONFIG_PATH: "/usr/lib/aarch64-linux-gnu/pkgconfig"
        OPENCV_LINK_PATHS: "/usr/lib/aarch64-linux-gnu"
        OPENCV_LINK_LIBS: "opencv_core,opencv_imgproc,opencv_highgui"
        OPENCV_INCLUDE_PATHS: "/usr/include/opencv4"
      run: cargo build --release --target aarch64-unknown-linux-gnu

    # Step 6: Run tests (unit tests that don't require hardware)
    - name: Run tests
      run: cargo test --target x86_64-unknown-linux-gnu

    # Step 7: Upload the compiled binary as an artifact
    - name: Upload binary
      uses: actions/upload-artifact@2f8e54208210a422b2efd51efaa6bd6d7ca8920f # Pin to specific SHA for v3.1.3
      with:
        name: rustspray-binary
        path: target/aarch64-unknown-linux-gnu/release/rustspray
      # Add retry logic for transient failures
      continue-on-error: true
      retry: 3
      retry-delay: 5
