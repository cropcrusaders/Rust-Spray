name: ubi-multi-platform-build-and-release

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  build:
    name: Build - ${{ matrix.platform.os_name }}
    runs-on: ${{ matrix.platform.os }}

    strategy:
      fail-fast: false
      matrix:
        platform:
          # --- Desktop targets ---
          - os_name: FreeBSD-x86_64
            os: ubuntu-20.04
            target: x86_64-unknown-freebsd
            bin: ubi
            name: ubi-FreeBSD-x86_64.tar.gz
            cross: true
            cargo_command: ./cross

          - os_name: Linux-x86_64
            os: ubuntu-20.04
            target: x86_64-unknown-linux-musl
            bin: ubi
            name: ubi-Linux-x86_64-musl.tar.gz
            cross: false
            cargo_command: cargo

          - os_name: Windows-aarch64
            os: windows-latest
            target: aarch64-pc-windows-msvc
            bin: ubi.exe
            name: ubi-Windows-aarch64.zip
            cross: false
            cargo_command: cargo

          - os_name: macOS-x86_64
            os: macOS-latest
            target: x86_64-apple-darwin
            bin: ubi
            name: ubi-Darwin-x86_64.tar.gz
            cross: false
            cargo_command: cargo

          # --- Raspberry Pi targets ---
          - os_name: RaspberryPi-armv7
            os: ubuntu-22.04
            target: armv7-unknown-linux-gnueabihf
            bin: ubi
            name: ubi-RaspberryPi-armv7.tar.gz
            cross: false
            cargo_command: cargo

          - os_name: RaspberryPi-aarch64
            os: ubuntu-22.04
            target: aarch64-unknown-linux-gnu
            bin: ubi
            name: ubi-RaspberryPi-aarch64.tar.gz
            cross: false
            cargo_command: cargo

    steps:
      # 1) Check out repo
      - uses: actions/checkout@v4

      # 2) Install Rust stable for the target
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.target }}

      # 3) If building for Pi, fix apt 404 by pinning amd64 and adding ports
      - name: Configure multiarch for Pi
        if: startsWith(matrix.platform.os_name, 'RaspberryPi')
        run: |
          # Add arm architecture
          if [ "${{ matrix.platform.os_name }}" = "RaspberryPi-armv7" ]; then
            sudo dpkg --add-architecture armhf
          else
            sudo dpkg --add-architecture arm64
          fi

          # Pin default repos to amd64
          sudo sed -i 's#^deb http://#deb [arch=amd64] http://#g' /etc/apt/sources.list
          sudo sed -i 's#^deb http://#deb [arch=amd64] http://#g' /etc/apt/sources.list.d/*.list || true

          # Add ports.ubuntu.com lines
          CODENAME=$(lsb_release -cs)
          if [ "${{ matrix.platform.os_name }}" = "RaspberryPi-armv7" ]; then
            sudo tee /etc/apt/sources.list.d/ubuntu-ports.list <<EOF
deb [arch=armhf] http://ports.ubuntu.com/ubuntu-ports $CODENAME          main restricted universe multiverse
deb [arch=armhf] http://ports.ubuntu.com/ubuntu-ports $CODENAME-updates  main restricted universe multiverse
deb [arch=armhf] http://ports.ubuntu.com/ubuntu-ports $CODENAME-security main restricted universe multiverse
deb [arch=armhf] http://ports.ubuntu.com/ubuntu-ports $CODENAME-backports main restricted universe multiverse
EOF
          else
            sudo tee /etc/apt/sources.list.d/ubuntu-ports.list <<EOF
deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports $CODENAME          main restricted universe multiverse
deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports $CODENAME-updates  main restricted universe multiverse
deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports $CODENAME-security main restricted universe multiverse
deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports $CODENAME-backports main restricted universe multiverse
EOF
          fi

          sudo apt-get update -y

      # 4) Install musl if building for x86_64-musl
      - name: Install musl-tools
        if: contains(matrix.platform.os, 'ubuntu') && matrix.platform.target == 'x86_64-unknown-linux-musl'
        run: |
          sudo apt-get update -y
          sudo apt-get install -y musl-tools

      # If FreeBSD build: install cross
      - name: Install cross
        if: matrix.platform.cross && !contains(matrix.platform.os, 'windows')
        run: |
          sudo apt-get update -y
          cargo install cross

      # If Pi armv7: toolchain + OpenCV dev
      - name: Install Pi armv7 toolchain and OpenCV
        if: matrix.platform.os_name == 'RaspberryPi-armv7'
        run: |
          sudo apt-get install -y \
            gcc-arm-linux-gnueabihf g++-arm-linux-gnueabihf \
            libopencv-dev:armhf pkg-config

          mkdir -p .cargo
          cat >> .cargo/config.toml <<EOF
[target.armv7-unknown-linux-gnueabihf]
linker = "arm-linux-gnueabihf-gcc"
EOF

      # If Pi aarch64: toolchain + OpenCV dev
      - name: Install Pi aarch64 toolchain and OpenCV
        if: matrix.platform.os_name == 'RaspberryPi-aarch64'
        run: |
          sudo apt-get install -y \
            gcc-aarch64-linux-gnu g++-aarch64-linux-gnu \
            libopencv-dev:arm64 pkg-config

          mkdir -p .cargo
          cat >> .cargo/config.toml <<EOF
[target.aarch64-unknown-linux-gnu]
linker = "aarch64-linux-gnu-gcc"
EOF

      # 5) Build
      - name: Build (Unix-like)
        if: ${{ !contains(matrix.platform.os, 'windows') }}
        env:
          PKG_CONFIG_ALLOW_CROSS: ${{ startsWith(matrix.platform.os_name, 'RaspberryPi') && '1' || '' }}
          PKG_CONFIG_LIBDIR: ${{ matrix.platform.os_name == 'RaspberryPi-armv7' && '/usr/lib/arm-linux-gnueabihf/pkgconfig:/usr/share/pkgconfig' || matrix.platform.os_name == 'RaspberryPi-aarch64' && '/usr/lib/aarch64-linux-gnu/pkgconfig:/usr/share/pkgconfig' || '' }}
          PKG_CONFIG_SYSROOT_DIR: "/"
        run: |
          ${{ matrix.platform.cargo_command }} build --locked --release --target ${{ matrix.platform.target }}

      - name: Build (Windows)
        if: contains(matrix.platform.os, 'windows')
        shell: powershell
        run: |
          & ${{ matrix.platform.cargo_command }} build --locked --release --target ${{ matrix.platform.target }}

      # 6) Strip (where possible) + Package
      - name: Strip binary
        if: ${{ !(matrix.platform.cross || matrix.platform.target == 'aarch64-pc-windows-msvc') }}
        run: |
          strip target/${{ matrix.platform.target }}/release/${{ matrix.platform.bin }}

      - name: Package artifact
        shell: bash
        run: |
          cd target/${{ matrix.platform.target }}/release
          if [[ "${{ matrix.platform.os }}" == "windows-latest" ]]; then
            7z a ../../../${{ matrix.platform.name }} ${{ matrix.platform.bin }}
          else
            tar -czf ../../../${{ matrix.platform.name }} ${{ matrix.platform.bin }}
          fi
          cd -

      - uses: actions/upload-artifact@v4
        with:
          name: ubi-${{ matrix.platform.os_name }}-${{ github.sha }}
          path: ${{ matrix.platform.name }}

  # On a push tag starting with v, create a draft release with all artifacts
  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
      - run: |
          mkdir uploads
          find . -name "ubi-*.tar.gz" -o -name "ubi-*.zip" -exec mv {} uploads/ \;
      - uses: softprops/action-gh-release@v1
        with:
          draft: true
          files: uploads/**
