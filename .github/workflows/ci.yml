# .github/workflows/ci.yml
name: RustSpray CI

on:
  push:         { branches: [ main ] }
  pull_request: { branches: [ main ] }

permissions:
  contents: write
  pull-requests: write

jobs:
  # ──────────────────────────────────────────────────────────────────────────────
  host-build:
    name: Host (x86_64) build & tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install host deps
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y \
            llvm-dev clang libclang-dev \
            pkg-config libopencv-dev

      - name: Set up Rust (host)
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: clippy,rustfmt

      - name: Cache & test
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - run: cargo clippy --all-targets --all-features -- -D warnings
      - run: cargo fmt -- --check
      - run: cargo test --all-targets --all-features

  # ──────────────────────────────────────────────────────────────────────────────
  pi-build:
    name: Pi (aarch64) native build
    runs-on: ubuntu-latest
    # run all of this inside an ARM64 Ubuntu container under QEMU
    container:
      image: ubuntu:22.04
      options: --platform=linux/arm64

    steps:
      - uses: actions/checkout@v4

      - name: Install ARM64 deps
        run: |
          apt-get update -qq
          apt-get install -y \
            build-essential curl pkg-config \
            libopencv-dev libopencv-contrib-dev

      - name: Install Rust (ARM64)
        run: |
          curl https://sh.rustup.rs -sSf | sh -s -- -y
          source $HOME/.cargo/env

      - name: Build for Pi
        run: |
          cargo build --release \
            --target aarch64-unknown-linux-gnu

      - name: Upload Pi binary
        uses: actions/upload-artifact@v4
        with:
          name: rustspray-aarch64
          path: target/aarch64-unknown-linux-gnu/release/rustspray
