name: RustSpray CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Let the workflow push commits (Cargo.lock refresh) and read/write PRs if you call gh
permissions:
  contents: write
  pull-requests: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
    # 1Ô∏è‚É£ Checkout source
    - name: Checkout
      uses: actions/checkout@v4

    # 2Ô∏è‚É£ System deps for clang-sys (libclang / llvm-config)
    - name: Install LLVM dev headers
      run: |
        sudo apt-get update
        sudo apt-get install -y llvm-dev      # -> /usr/bin/llvm-config

    # 3Ô∏è‚É£ Optionally refresh Cargo.lock and auto-commit on main
    - name: Refresh Cargo.lock
      env:
        GH_TOKEN: ${{ secrets.PAT_PUSH }}     # Fine-grained PAT with contents:write
      run: |
        set -euo pipefail
        cargo generate-lockfile
        # For forks / PRs just error if stale
        if [[ "$GITHUB_REPOSITORY" != "CropCrusaders/Rust-Spray" || "$GITHUB_EVENT_NAME" == "pull_request" ]]; then
          git diff --quiet Cargo.lock && exit 0
          echo "::error::Cargo.lock is stale. Run 'cargo generate-lockfile'."
          exit 1
        fi
        # Auto-commit on main repo
        if ! git diff --quiet Cargo.lock; then
          git config user.name  "GitHub Actions"
          git config user.email "actions@github.com"
          git add Cargo.lock
          git commit -m "ci: refresh Cargo.lock [skip ci]"
          git push origin HEAD:${GITHUB_REF}
        fi

    # 4Ô∏è‚É£ Rust toolchain (host = x86_64)
    - name: Set up Rust (host)
      uses: dtolnay/rust-toolchain@v1
      with:
        toolchain: stable
        components: clippy,rustfmt

    # 5Ô∏è‚É£ Cache host artefacts (exclude ARM target dir to keep cache small)
    - name: Cache cargo (host)
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target/debug
          target/release
        key: ${{ runner.os }}-cargo-host-${{ hashFiles('**/Cargo.lock') }}

    # 6Ô∏è‚É£ Lint + fmt + tests on host
    - name: Lint (clippy)
      run: cargo clippy --all-targets --all-features -- -D warnings
    - name: Format check
      run: cargo fmt -- --check
    - name: Unit tests (host)
      run: cargo test --all-targets --all-features

    # 7Ô∏è‚É£ Install cross for ARM64 build (pin tag for reproducibility)
    - name: Install cross
      run: cargo install cross --git https://github.com/cross-rs/cross --tag 0.2.5

    # 8Ô∏è‚É£ Cache ARM64 artefacts
    - name: Cache cargo (aarch64)
      uses: actions/cache@v3
      with:
        path: |
          ~/.cross
          ~/.cargo/registry
          ~/.cargo/git
          target/aarch64-unknown-linux-gnu
        key: ${{ runner.os }}-cargo-aarch64-${{ hashFiles('**/Cargo.lock') }}

    # 9Ô∏è‚É£ Build release for Raspberry Pi / generic ARM64 Linux
    - name: Build (aarch64-unknown-linux-gnu)
      run: cross build --release --target aarch64-unknown-linux-gnu

    # üîü Upload the binary as a CI artifact
    - name: Upload binary
      uses: actions/upload-artifact@v4
      with:
        name: rustspray-aarch64
        path: target/aarch64-unknown-linux-gnu/release/rustspray
