name: RustSpray CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      # for host-side tests
      OPENCV_PKGCONFIG_NAME: opencv
      PKG_CONFIG_ALLOW_CROSS: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup QEMU for ARM64
        uses: docker/setup-qemu-action@v2
        with:
          platforms: arm64

      - name: Install host deps (clippy/tests)
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y \
            llvm-dev clang libclang-dev \
            pkg-config libopencv-dev

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable
          components: clippy,rustfmt

      - name: Cache Cargo registry & git
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Lint, fmt & host tests
        run: |
          cargo clippy --all-targets --all-features -- -D warnings
          cargo fmt   -- --check
          cargo test  --all-targets --all-features

      - name: Install cross
        run: cargo install cross --git https://github.com/cross-rs/cross --tag v0.2.4

      - name: Cross-compile for Raspberry Pi (aarch64)
        run: cross build --release --target aarch64-unknown-linux-gnu

      - name: Upload Pi binary
        uses: actions/upload-artifact@v4
        with:
          name: rustspray-aarch64
          path: target/aarch64-unknown-linux-gnu/release/rustspray
