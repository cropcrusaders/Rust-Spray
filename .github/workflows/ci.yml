name: RustSpray CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      # 1Ô∏è‚É£  Repo checkout
      - uses: actions/checkout@v4

      # 2Ô∏è‚É£  Host-side deps for clippy/tests (OpenCV headers, clang)
      - name: Host deps
        run: |
          sudo apt-get update
          sudo apt-get install -y llvm-dev clang libclang-dev libopencv-dev pkg-config

      # 3Ô∏è‚É£  (refresh Cargo.lock step unchanged) ‚Ä¶

      # 4Ô∏è‚É£  Toolchain
      - uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable
          components: clippy,rustfmt

      # 5Ô∏è‚É£  Cache host builds
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target/debug
            target/release
          key: ${{ runner.os }}-cargo-host-${{ hashFiles('**/Cargo.lock') }}

      # 6Ô∏è‚É£  Lint / fmt / unit tests (host)
      - name: Clippy
        env:
          OPENCV_PKGCONFIG_NAME: opencv4
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Format check
        run: cargo fmt -- --check

      - name: Unit tests
        env:
          OPENCV_PKGCONFIG_NAME: opencv4
        run: cargo test --all-targets --all-features

      # 7Ô∏è‚É£  Install cross
      - name: Install cross
        run: cargo install cross --git https://github.com/cross-rs/cross --tag v0.2.4

      # 8Ô∏è‚É£  Cache ARM artefacts (includes OpenCV source build)
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cross
            ~/.cargo/registry
            ~/.cargo/git
            target/aarch64-unknown-linux-gnu
          key: ${{ runner.os }}-cargo-aarch64-${{ hashFiles('**/Cargo.lock') }}

      # 9Ô∏è‚É£  Build release binary for aarch64, forcing OpenCV source build
      - name: Build (aarch64-unknown-linux-gnu)
        env:                     # ‚Üê these env-vars go *in this block*
          OPENCV_DOWNLOAD: "1"   # download + build OpenCV 4.x from source
          OPENCV_DISABLE_PROBES: "1"   # skip pkg-config / cmake lookup
        run: cross build --release --target aarch64-unknown-linux-gnu

      # üîü  Upload binary
      - uses: actions/upload-artifact@v4
        with:
          name: rustspray-aarch64
          path: target/aarch64-unknown-linux-gnu/release/rustspray
