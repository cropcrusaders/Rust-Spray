MACHINE ??= "qemuarm64"
DISTRO ?= "poky"
PACKAGE_CLASSES ?= "package_rpm"
EXTRA_IMAGE_FEATURES ?= "debug-tweaks"
# The image-prelink class was removed from newer Yocto releases.
# Remove it from USER_CLASSES to avoid parse errors.
USER_CLASSES ?= "buildstats"
TMPDIR = "${TOPDIR}/tmp"

BB_NUMBER_THREADS = "4"
PARALLEL_MAKE = "-j 4"

IMAGE_FSTYPES += "wic"

# Add rust support
RUSTFLAGS = ""
